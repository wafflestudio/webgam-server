spring:
  profiles:
    active: local

  jpa:
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 500
    generate-ddl: false
    hibernate:
      ddl-auto: validate

  jackson:
    property-naming-strategy: SNAKE_CASE


