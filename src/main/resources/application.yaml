spring:
  profiles:
    active: local

  jpa:
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 500
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: false
    hibernate:
      ddl-auto: none

  jackson:
    property-naming-strategy: SNAKE_CASE

jwt:
  secret-key: QeShVmYq3t6w9z$C&F)J@NcRfUjWnZr4

webgam:
  admin-password: ~
  dev-password: ~

---

spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/webgam_db
    username: webgam_admin
    password: WEBGAM_admin_01

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create

---

spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:mysql://localhost:3306/webgam_db_test
    username: webgam_admin
    password: WEBGAM_admin_01

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true
        generate_statistics: true

logging:
  level:
    org.springframework.security: TRACE
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.sql: DEBUG
    org.hibernate.stat: DEBUG

---

spring:
  config:
    activate:
      on-profile: dev

secret-name: dev/webgam-server

---

spring:
  config:
    activate:
      on-profile: prod

secret-name: prod/webgam-server
