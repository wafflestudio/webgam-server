name: Webgam CI with Gradle

on:
  pull_request:
      branches: [main]

jobs:
  continuous-integration:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        jdk-version: [ 17 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK ${{ matrix.jdk-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.jdk-version }}
          distribution: 'temurin'
          cache: gradle

      - name: Set up MySQL
        run: |
          sudo service mysql start
          mysql -uroot -proot -e "
            CREATE DATABASE webgam_db_test;
            CREATE USER 'webgam_admin'@'localhost' IDENTIFIED BY 'WEBGAM_admin_01';
            GRANT ALL PRIVILEGES ON webgam_db_test.* TO 'webgam_admin'@'localhost';"

      - name: Grant execution permission
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew test --no-daemon
        env:
          WEBGAM_JWT_SECRET_KEY: WEBGAM_JSON_WEB_TOKEN_SECRET_KEY
          WEBGAM_ADMIN_PASSWORD: WEBGAM_ADMIN_PASSWORD
          WEBGAM_DEV_PASSWORD: WEBGAM_DEV_PASSWORD
